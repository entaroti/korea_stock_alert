name: Korea Volume Alert

on:
  schedule:
    # 매주 일요일~목요일 20:00 UTC = 다음날 한국시간 오전 5:00
    - cron: "0 20 * * 0-4"
  workflow_dispatch: {}   # 수동 실행 버튼도 활성화

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install finance-datareader pandas requests

      - name: List current directory (for debugging)
        run: ls -R

      - name: Run alert script
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python volume_alert.py
